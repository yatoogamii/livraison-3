<!DOCTYPE html>
<html lang="us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Todo list</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" type="text/css" media="all">
  </head>
  <body>
    <header>
      <h1>TODO list</h1>
    </header>

    <main>
      <form class="form">
        <label for="add-item"> Add a element in your list</label>
        <input type="text" name="add-item" id="add-item" placeholder="new element" required>
        <button class="form__button" type="button" id="button"> Add </button>
      </form>

      <h2>Shopping list</h2>
      <ul class="TODO-list">
      </ul>
    </main>
    <footer>
      <i class="fab fa-github-square"></i>
      <i class="fab fa-twitter-square"></i>
      <i class="fab fa-linkedin"></i>
      <p class="footer__p">fictional site</p>
    </footer>


    <script src="js/main.js" charset="utf-8"></script>
    <noscript><p> Sorry js script cant be run in your brower</p></noscript>
  </body>
</html>
